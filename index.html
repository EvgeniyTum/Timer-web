<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="promotion">
    <div class="bgc_y"></div>
    <div class="container">
      <div class="promotion__timer">
        <div class="timer">
          <div class="timer__block">
            <input class="input" id="days" type="number" min="0" max="365" step="1" >
            дней
          </div>
          <div class="timer__block">
            <input class="input" id="hours" type="number" min="0" max="24" step="1" >
            часов
          </div>
          <div class="timer__block">
            <input class="input" id="minutes" type="number" min="0" max="60" step="1" >
            минут
          </div>
          <div class="timer__block">
            <input class="input" id="seconds" type="number" min="0" max="60" step="1" >
            секунд
          </div>
        </div>
      </div>
    </div>
    <div class="btn">Start!</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
